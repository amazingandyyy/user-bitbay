<div class="col-sm-10">
    <form ng-submit="post()">
        <input type="text" class="form-control" placeholder="Post your message" ng-model="post.body">
        <br>
        <button type="submit" class="btn btn-primary btn-xs">
            Post
        </button>
    </form>
    <br>
</div>
<!-- <h4>{{(users | filter: searchFilter).length}} users found</h4> -->
<div class="col-sm-10" ng-repeat="post in posts">
    <div class="list-group" style="cursor: pointer;">
        <span href="#" class="list-group-item">
            <h5 class="list-group-item-text" ng-if="!post.user[0].username"><i class="fa fa-user"></i> {{currentUser.username}} said:</h5>
            <h5 class="list-group-item-text" ng-if="post.user[0].username"><i class="fa fa-user"></i> {{post.user[0].username}} said: </h5>
            <h3 class="list-group-item-text">{{post.body}}</h3>
            <h5 class="list-group-item-text">@ {{post.time | date : 'MMM-dd HH:mm:ss'}}</h5>
            <br>
        <span class="btn btn-xs like" ng-click="like(post)">
            <span ng-if="post.likes.indexOf(currentUser._id)==-1 || post.thumbUp == false">
                <span>{{post.likes.length}}</span>
                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            </span>
            <span class="btn-link" ng-if="post.likes.indexOf(currentUser._id)>-1 || thumbUp == true">
                <span>{{post.likes.length}}</span>
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </span>
        </span>
        </span>
    </div>
</div>
