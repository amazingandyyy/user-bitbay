<div class="col-sm-10">
    <form ng-submit="postSubmit()">
        <input type="text" class="form-control" placeholder="Item name" ng-model="post.name">
        <br>
        <input type="text" class="form-control" placeholder="Item description" ng-model="post.description">
        <br>
        <input type="text" class="form-control" placeholder="Item image" ng-model="post.image">
        <br>
        <input type="number" class="form-control" placeholder="starting price" ng-model="post.price">
        <br>
        <input type="date" class="form-control" placeholder="Deadline" ng-model="post.deadline">
        <br>
        <button type="submit" class="btn btn-primary btn-xs">
            Post it to market
        </button>
    </form>
    <br>
</div>
<!-- <h4>{{(users | filter: searchFilter).length}} users found</h4> -->
<div class="col-sm-10" ng-repeat="post in posts">
    <div class="list-group" style="cursor: pointer;">
        <span href="#" class="list-group-item">
            <h5 class="list-group-item-text" ng-if="!post.user[0].username"><i class="fa fa-user"></i> {{currentUser.username}} said:</h5>
            <h5 class="list-group-item-text" ng-if="post.user[0].username"><i class="fa fa-user"></i> {{post.user[0].username}} said: </h5>

            <h3 class="list-group-item-text"><img src="{{post.image}}"></h3>
            <h3 class="list-group-item-text">{{post.name}}</h3>
            <h5 class="list-group-item-text">{{post.description}}</h5>
            <h5 class="list-group-item-text">{{post.price}}</h5>
            <h3 class="list-group-item-text">{{post.deadline | date : 'MMM-dd HH:mm:ss'}}</h3>
            <h5 class="list-group-item-text">@ {{post.time | date : 'MMM-dd HH:mm:ss'}}</h5>
