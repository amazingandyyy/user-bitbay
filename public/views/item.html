<h1>Item Details</h1>
<hr>
<div class="col-sm-2"></div>
<!-- <h4>{{(users | filter: searchFilter).length}} users found</h4> -->
<div class="col-sm-8">
    <div class="card2 text-center" style="">
        <h3>{{post.name}}</h3>

        <img class="card-img-top" src="{{post.image}}" style="max-height: 300px; margin: auto">
    <br><br><br>
        <div class="card-block">
            <p>{{post.description}}</p>
            <h4>{{post.price | currency : $}} bitted by {{(post.highiestUser[0]._id==currentUser._id)?'you':post.highiestUser[0].username}}</h4>
            <h4>deadline: {{post.deadline | date : 'MMM-dd HH:mm:ss'}}</h4>
            <h4>{{timeLeft()}} left</h4>
        </div>
        <hr>
        <form ng-submit="bitForm(post._id)">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><b>{{post.price | currency : $}} + </b></div>
                        <input type="text" class="form-control input-lg" ng-model="addValue" placeholder="Amount">
                        <div class="input-group-addon"><button type="submit" class="btn btn-success"><b>Bit at this price</b></button></div>
                    </div>
                </div>
            </form>
            <a ui-sref="wall" class="btn btn-lg btn-default">Go back</a>
            <br>
        </form>
    </div>
</div>
<div class="col-sm-2"></div>
